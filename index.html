<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Srikarasmit | Portfolio</title>
</head>
<body>
    <div class="comingSoon">
        <span>COMING SOON</span>
        <div id="countDown">
            <div class="time">
                <p id="days" class="time-component">00</p>
                <p>Days</p>
            </div>
            <div class="time">
                <p id="hours" class="time-component">00</p>
                <p>Hours</p>
            </div>
            <div class="time">
                <p id="minutes" class="time-component">00</p>
                <p>Minutes</p>
            </div>
            <div class="time">
                <p id="seconds" class="time-component">00</p>
                <p>Seconds</p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
